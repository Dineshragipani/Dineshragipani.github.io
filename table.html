<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function table(){
            let x=document.getElementById("num").value;
            let str=""
            for(let i=1;i<11;i++){
                str+=`${x}x${i}=${x*i}<br>`
            }
            root.innerHTML=str;
        }
    </script>
</head>
<body>
    <input type="Number" id="num"><br>
    <button onclick="table()">Submit</button>
    <hr>
    <div id="root"></div>
</body>
</html>
